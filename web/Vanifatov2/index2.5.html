<meta charset="UTF-8">
<script>
    let surname = 'Ванифатов';
    let isPalindrom = true;
    for (let i = 0; i < surname.length / 2; i++) {
        if (surname[i] != surname[surname.length - 1 - i]) {
            isPalindrom = false;
            break;
        }
    }
    if (isPalindrom) {
        alert('Палиндром');
    } else {
        alert('Не палиндром');
    }
</script>
