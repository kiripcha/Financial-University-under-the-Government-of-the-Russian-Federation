<meta charset="UTF-8">
<script>
    let n = 4;
    for (let i = 2; i < n + 1; i++) {
        let isPrime = true;
        for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j == 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime) {
            alert(i)
        }
    }
</script>
