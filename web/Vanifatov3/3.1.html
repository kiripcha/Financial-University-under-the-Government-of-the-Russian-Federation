<script>
    let arr = [];

    let max = 30;

    let sum = 0;

        arr.push(Math.floor(Math.random() * (max - min + 1) ) + min);
        if (arr[i] > 0) {
        count++;
        sum += arr[i];
        }
    }
    let result = sum/count;
    alert(arr)
    alert('Среднее значение положительных чисел: ' + result)
</script>
